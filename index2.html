<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #confirmationMessage {
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Driver Registration</h1>
        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>


            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="AadhaarNumber">Aadhaar Number:</label>
            <input type="text" id="AadhaarNumber" name="AadhaarNumber" required>


            <label for="vehicleModel">Vehicle Model:</label>
            <input type="text" id="vehicleModel" name="vehicleModel" required>

            <label for="vehicleYear">Vehicle Year:</label>
            <input type="number" id="vehicleYear" name="vehicleYear" required min="1900" max="2024">

            <label for="vehiclePlate">Aadhaar Number:</label>
            <input type="text" id="vehiclePlate" name="vehiclePlate" required>

            <button type="submit">Register</button>
        </form>
        <p id="confirmationMessage"></p>
    </div>

            // Get form values

            const vehicleModel = document.getElementById('vehicleModel').value;

    </script>
</body>
</html>
